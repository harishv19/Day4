<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            
        const OddNumbers = function(arr) {
        arr.forEach(num => {
            if (num % 2 !== 0) {
            console.log(num);
            }
        });
        };

        OddNumbers([1, 2, 3, 4, 5]);

        // IIFE
        (function(arr) {
        arr.forEach(num => {
            if (num % 2 !== 0) {
            console.log(num);
            }
        });
        })([1, 2, 3, 4, 5]);

    </script>
</body>
</html>
